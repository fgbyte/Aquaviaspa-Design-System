      <script>
          document.addEventListener('DOMContentLoaded', function () {
              //dynamic style
              let swiperStyles = document.createElement('link');
              swiperStyles.rel = 'stylesheet'
              swiperStyles.href = '/dist/vendors/swiper-bundle.min.css'
              document.head.appendChild(swiperStyles);
  
              var mySwiper = new Swiper('.accseorios-slider', {
                  loop: false,
                  slidesPerView: 1.2,
                  spaceBetween: 20,
  
                  pagination: {
                      el: '.swiper-pagination-accesorios',
                      clickable: true,
                      type: 'bullets',
                      dynamicBullets: true,
                      dynamicMainBullets: 3,
                  },
  
                  navigation: {
                      prevEl: '.prev-accesorios',
                      nextEl: '.next-accesorios',
                  },
  
                  breakpoints: {
                      924: {
                          slidesPerView: 4,
                      },
                      720: {
                          slidesPerView: 3,
                      },
                      520: {
                          slidesPerView: 2,
                      },
