<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/main.css">
</head>

<body>
    <section class="jets">
    <div class="slider-container">
        <div class="swiper swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="intro-swiper__img">
                        <img src="/dist/assets/img/aquavia-spa-amazon-ingorund-kit-remo-1.webp"
                            alt="Made in Europe">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="intro-swiper__img">
                        <img src="/dist/assets/img/pareja-spa-banner-intro.webp" alt="Made in Europe">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="intro-swiper__img">
                        <img src="/dist/assets/img/pareja-spa-banner-intro.webp" alt="Made in Europe">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="intro-swiper__img">
                        <img src="/dist/assets/img/pareja-spa-banner-intro.webp" alt="Made in Europe">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="intro-swiper__img">
                        <img src="/dist/assets/img/aquavia-spa-amazon-ingorund-kit-remo-1.webp"
                            alt="Made in Europe">
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-button-prev prev-intro"></div>
        <div class="swiper-button-next next-intro"></div>

        <div class="swiper-pagination pagination-intro"></div>
    </div>
   
    <script src="/dist/vendors/swiper.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            //dynamic style
            const swiperStyles = document.createElement('link');
            swiperStyles.rel = 'stylesheet'
            swiperStyles.href = '/dist/vendors/swiper-bundle.min.css'
            document.head.appendChild(swiperStyles);
            //slider logic
            const swiper = new Swiper('.swiper', {
                loop: false,
                pagination: {
                    el: '.pagination-intro',
                    clickable: true,
                    type: 'bullets',
                    dynamicBullets: true,
                    dynamicMainBullets: 3
                },
                navigation: {
                    prevEl: '.prev-intro',
                    nextEl: '.next-intro',
                }
            });

            const myControls = document.querySelectorAll('[data-slide-index]');

            myControls.forEach(function(control) {
              control.addEventListener('click', function() {
                const slideIndex = control.getAttribute('data-slide-index');

                swiper.slideTo(slideIndex - 1);
              });
            });
        });
    </script>
    </section>

    <!-- ScriptJS -->
    <script src="/dist/js/main.js"></script>
    <script src="/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
